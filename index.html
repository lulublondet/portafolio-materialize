<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/materialize.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Boostrap</title>
</head>
<body>
	<section class="">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 center-align">
					<h5 class="bold">CONTACT</h5>
					<p class="bold">GET IN TOUCH WITH ME</p>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m6 ">
					<form>
						<div class="row">
							<div class="input-field col s6 m6">
		          	<input id="first_name" type="text" required>
		          	<label for="first_name">First Name</label>
		        	</div>
							<div class="input-field col s6 m6">
		          	<input id="last_name" type="text" required>
		          	<label for="last_name">Last Name</label>
		        	</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m12">
		          	<input id="email" type="email" required>
		          	<label for="email">E-Mail</label>
		        	</div>
						</div>
						<div class="row">
	        		<div class="input-field col s12 m12">
	          		<textarea id="textarea1" class="materialize-textarea" placeholder="Your Message"></textarea>
	          		<label for="textarea1"></label>
	        		</div>
	      		</div>
						<button class="btn waves-effect waves-light col s4" type="submit" name="action" id="button-submit">Submit</button>
					</form>
				</div>
				<div class="col s12 m6">
					<div class="grid-example col s12">
						<p class="bold">ADDRESS</p>
						<p class="bold">Nr. 6, 21 Awesome Street, London, UK</p>
					</div>
					<div class="grid-example col s12">
						<p class="bold">PHONE NUMBER</p>
						<p class="bold">+91 9912776151</p>
					</div>
					<div class="grid-example col s12">
						<p class="bold">WEBSITE</p>
						<p class="bold">qnimate.com</p>
					</div>
				</div>
			</div>
  	</div>
	</section>
	<script src="assets/js/jquery-3.1.1.min.js"></script>
	<script src="assets/js/materialize.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
